<div class="todo-wrapper container-fluid">

    <div class="todo-container container-fluid">

        <div class="row">
            <div class="title col-12">Todo List</div>
        </div>

        <div class="row">
            <div class="col-sm-12 col-md-8 col-lg-11">
                <input type="text" class="form-control add-todo-textfield" 
                    [value]="todoInput"
                    (keyup)="todoChange($event)" 
                    placeholder="Add your new todo">
            </div>
            <div class="col-sm-12 col-md-4 col-lg-1 mt-sm-1">
                <button class="btn btn-primary" (click)="addNewTodoTask()">+</button>
            </div>
        </div>
        
        <div class="row">
        </div>

        <div class="todo-task">

            <div *ngFor="let todo of todoList;let i = index;">
                {{ i }} {{ todo }}
            </div>

            <app-material-table-one></app-material-table-one>

        </div>


    </div>


</div>
